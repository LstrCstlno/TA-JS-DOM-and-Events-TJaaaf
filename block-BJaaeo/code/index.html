<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <main>
      <section class="container">
        <div class="calcontainer">
          <div class="screen">
            <h2>
            </h2>
          </div>
          <div class="calculator">
            <div class="flex btnpar width100">
              <div class="left">
                <ul class="flex">
                  <li class ="width23 buttons red">+</li>
                  <li class ="width23 buttons red">-</li>
                  <li class ="width23 buttons red">*</li>
                </ul>
                <ul class="flex">
                  <li class="width23 buttons">7</li>
                  <li class="width23 buttons">8</li>
                  <li class="width23 buttons">9</li>
                </ul>
                <ul class="flex">
                  <li class="width23 buttons">4</li>
                  <li class="width23 buttons">5</li>
                  <li class="width23 buttons">6</li>
                </ul>
                <ul class="flex">
                  <li class="width23 buttons">1</li>
                  <li class="width23 buttons">2</li>
                  <li class="width23 buttons">3</li>
                </ul>
                <ul class="flex">
                  <li class="width23 buttons">.</li>
                  <li class="width23 buttons">0</li>
                  <li class="width23 buttons maroon">C</li>
                </ul>
              </div>
              <div class="right">
                <ul class="width100">
                  <li class="btn pec red">%</li>
                  <li class="btn eql">=</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
